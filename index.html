<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Bootstrap</title>

</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <nav></nav>
        </div>
    </header>
    <!-- // header -->

    <!-- main -->
    <main>
        <!-- jumbotron -->
        <section class="container-fluid jumbotron ms-aqua py-5 h-100">
            <div class="container-sm d-flex flex-column align-items-center">
                <img src="img/avatar.svg" alt="">
                <h2>START BOOTSTRAP</h2>
                <div class="row align-items-center">
                    <div class="col border-5">
                        <hr>
                    </div>
                    <div class="col-2 text-center"><i class="fa-solid fa-star"></i></div>
                    <div class="col border-5">
                        <hr>
                    </div>
                </div>
                <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
            </div>
        </section>
        <!-- // jumbotron -->

        <!-- portfolio -->
        <section class="ms-default py-5">
            <div class="d-flex flex-column align-items-center">
                <h2>PORTFOLIO</h2>
                <div class="row align-items-center">
                    <div class="col border-5">
                        <hr>
                    </div>
                    <div class="col-2 text-center"><i class="fa-solid fa-star"></i></div>
                    <div class="col border-5">
                        <hr>
                    </div>
                    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-3">
                        <div class="col">
                            <img src="img/cabin.png" class="img-fluid rounded-4" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="img/cake.png" class="img-fluid rounded-4" alt="cake">
                        </div>
                        <div class="col">
                            <img src="img/circus.png" class="img-fluid rounded-4" alt="circus">
                        </div>
                        <div class="col">
                            <img src="img/game.png" class="img-fluid rounded-4" alt="game">
                        </div>
                        <div class="col">
                            <img src="img/safe.png" class="img-fluid rounded-4" alt="safe">
                        </div>
                        <div class="col">
                            <img src="img/submarine.png" class="img-fluid rounded-4" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- // portfolio -->

        <!-- about -->
        <section class="ms-aqua py-5">
            
        </section>
        <!-- // about -->
        <section class="ms-default"></section>
        <section class="ms-contact"></section>
    </main>
    <!-- // main -->

    <!-- footer -->
    <footer>
        <div class="container"></div>
    </footer>
    <!-- // footer -->
</body>

</html>
